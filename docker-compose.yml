services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sudoku-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sudoku}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sudoku_password}
      POSTGRES_DB: ${POSTGRES_DB:-sudoku}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sudoku} -d ${POSTGRES_DB:-sudoku}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sudoku-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${REGISTRY_URL}sudoku-backend:${IMAGE_TAG:-latest}
    container_name: sudoku-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-sudoku}:${POSTGRES_PASSWORD:-sudoku_password}@db:5432/${POSTGRES_DB:-sudoku}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30d}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sudoku-network

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    image: ${REGISTRY_URL}sudoku-frontend:${IMAGE_TAG:-latest}
    container_name: sudoku-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - sudoku-network

networks:
  sudoku-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
